application: rasmuserik
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on

skip_files: 
- ^jquery-mobile
- ^database.*
handlers:
- url: /
  script: index.py
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /static
  static_dir: static
- url: /LICENSE_FOR_WORDNET_DATABASE
  static_files: LICENSE_FOR_DATABASE
  upload: LICENSE_FOR_DATABASE
  mime_type: text/plain
- url: /thesaurus
  script: thesaurus.py
- url: /wn/upload
  script: upload.py
